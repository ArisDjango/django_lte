{% extends "adminlte/base.html" %}
{% load static %}
{% block body %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% for error in field.errors %}
          <p class="text-danger">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <input type="submit" value="Submit">
  </form>

{% endblock %}
